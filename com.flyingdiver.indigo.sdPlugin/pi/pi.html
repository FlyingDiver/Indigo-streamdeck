<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>com.flyingdiver.indigo Property Inspector</title>
        <link rel="stylesheet" href="sdpi.css">
        <script src="pi.js"></script>
    </head>
    <body>
        <div class="sdpi-wrapper hidden">
            <div class="sdpi-item">
                <div class="sdpi-item-label">Indigo Server</div>
                <input class="sdpi-item-value" id="indigoAddress" value="" onchange="updateIndigoAddress()" placeholder="127.0.0.1:9001">
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Event ID</div>
                <input class="sdpi-item-value" id="eventID" value="" onchange="updateEventID()" placeholder="(Optional) Group or Device ID">
            </div>
        </div>
    </body>
</html>
